<div fxLayout="column" fxLayoutAlign="space-between start" fxLayoutGap="16px" class="main-container mat-elevation-z2"
  *ngIf="user">
  <div class="mat-title">Customer Details</div>
  <div class="mat-subheading-2">Name : {{user?.name}}</div>
  <div class="mat-caption">Phone : {{user?.phone}}</div>
  <div class="mat-caption">Email : {{user?.email}}</div>
  <div class="mat-body-2">Address : {{user?.address}}</div>
</div>
